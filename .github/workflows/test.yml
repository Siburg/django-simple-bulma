name: Test with pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        django-version: ['2.2', '3.0', '3.1', '3.2', '4.0', '4.1', '4.2', '5.0']
        exclude:
          # Django 2.2 and 3.0 don't support Python 3.10+
          - python-version: '3.10'
            django-version: '2.2'
          - python-version: '3.10'
            django-version: '3.0'
          - python-version: '3.11'
            django-version: '2.2'
          - python-version: '3.11'
            django-version: '3.0'
          - python-version: '3.11'
            django-version: '3.1'
          # Django 5.0+ requires Python 3.10+
          - python-version: '3.8'
            django-version: '5.0'
          - python-version: '3.9'
            django-version: '5.0'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install "Django~=${{ matrix.django-version }}.0"

      - name: Run tests
        run: |
          pytest -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.9' && matrix.django-version == '4.2'
        run: |
          pip install coverage
          coverage run -m pytest
          coverage report --show-missing
          coverage xml

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.python-version == '3.9' && matrix.django-version == '4.2'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 85
          MINIMUM_ORANGE: 70